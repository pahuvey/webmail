<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Formulaire de création de compte</title>
</head>
<body    >

<div class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="intro-text">MonWebmail</h1>
                        <p class="intro-text">Votre service webmail facile a utiliser</p>
                     

		<h2>Créez votre compte</h2>
		<form class="form-horizontal" id="myForm">
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Nom:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="user.lastName" class="form-control"
						id="lastName" name="lastName" placeholder="Saisir votre Nom " value="{{user.lastName}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="firstName">Prenom:</label>
				<div class="col-sm-10">
					<input path="firstName" ng-model="user.firstName" type="text"
						class="form-control" id="firstName" name="firstName"
						placeholder="Saisir votre prénom" value="{{user.firstName}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pseudo">Pseudo:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="user.pseudo" class="form-control"
						name="pseudo" id="pseudo" placeholder="Saisir le pseudo" value="{{user.alias}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Mot de passe:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="user.password" class="form-control"
						id="password" name="password" placeholder="Saisir votre mot de passe" ng-bind="user.password">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="addUser()" type="button" 
						class="btn btn-default">Submit</button>
						
				</div>
			</div>
			
			
			
			</form>
                            
                        </a>
                   
                </div>
